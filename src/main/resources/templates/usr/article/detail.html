<script th:inline="javascript">
    function ArticleDetail__doIncreaseHitCount() {
        const localStorageKey = 'article__' + params.id + '__alreadyOnView';
        console.log("localStorageKey : " + localStorageKey);
        if (localStorage.getItem(localStorageKey)) return;

        $.get('../article/doIncreaseHitCountRd', {
            id: params.id,
            ajaxMode: 'Y'
        }, function (data) {
            if (data.resultCode === 'S-1') { // 서버 응답이 성공했을 때만 저장
                localStorage.setItem(localStorageKey, true);
                $('.article-detail__hit-count').empty().html(data.data1);
            } else {
                console.error("조회수 증가 실패:", data);
            }
        }, 'json');
    }

    $(function () {
        setTimeout(ArticleDetail__doIncreaseHitCount, 2000);
        console.log("doIncreaseHitCount 실행")
    });
</script>

<!-- 좋아요 싫어요 -->
<script th:inline="javascript">
    <!-- 좋아요 싫어요 버튼	-->
    function checkRP() {
        if (isAlreadyAddGoodRp == true) {
            $('#likeButton').toggleClass('btn-outline');
        } else if (isAlreadyAddBadRp == true) {
            $('#DislikeButton').toggleClass('btn-outline');
        } else {
            return;
        }
    }

    function doGoodReaction(articleId) {
        if (isNaN(params.memberId) == true) {
            if (confirm('로그인 페이지로 이동하겠습니까?')) {
// 				console.log(window.location.href);
// 				console.log(encodeURIComponent(window.location.href));
                var currentUri = encodeURIComponent(window.location.href);
                window.location.href = '/usr/member/login?afterLoginUri=' + currentUri;
                // 로그인 페이지에서 원래 페이지의 정보를 포함시켜서 보냄.
            }
            return;
        }

        $.ajax({
            url: '/usr/reactionPoint/doGoodReaction',
            type: 'POST',
            data: {relTypeCode: 'article', relId: articleId},
            dataType: 'json',
            success: function (data) {
                console.log(data);
                console.log('data.data1Name : ' + data.data1Name);
                console.log('data.data1 : ' + data.data1);
                console.log('data.data2Name : ' + data.data2Name);
                console.log('data.data2 : ' + data.data2);
                if (data.resultCode.startsWith('S-')) {
                    var likeButton = $('#likeButton');
                    var likeCount = $('#likeCount');
                    // var likeCountC = $('.likeCount');
                    var likeCountBtn = likeButton.find('.likeCount');
                    var DislikeButton = $('#DislikeButton');
                    var DislikeCount = $('#DislikeCount');
                    // var DislikeCountC = $('.DislikeCount');
                    var DislikeCountBtn = DislikeButton.find('.DislikeCount');

                    // 모든 좋아요 카운트 업데이트
                    likeCount.text(data.data1);
                    likeCountBtn.text(data.data1);

                    // 모든 싫어요 카운트 업데이트
                    DislikeCount.text(data.data2);
                    DislikeCountBtn.text(data.data2);

                    if (data.resultCode == 'S-1') {
                        likeButton.toggleClass('btn-outline');
                        likeCount.text(data.data1);
                        likeCountC.text(data.data1);
                    } else if (data.resultCode == 'S-2') {
                        DislikeButton.toggleClass('btn-outline');
                        DislikeCount.text(data.data2);
                        DislikeCountC.text(data.data2);
                        likeButton.toggleClass('btn-outline');
                        likeCount.text(data.data1);
                    } else {
                        likeButton.toggleClass('btn-outline');
                        likeCount.text(data.data1);
                        likeCountC.text(data.data1);
                    }

                } else {
                    alert(data.msg);
                }

            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('좋아요 오류 발생 : ' + textStatus);
            }

        });
    }

    function doBadReaction(articleId) {
        if (isNaN(params.memberId) == true) {
            if (confirm('로그인 페이지로 이동하겠습니까?')) {
//				console.log(window.location.href);
//				console.log(encodeURIComponent(window.location.href));
                var currentUri = encodeURIComponent(window.location.href);
                window.location.href = '/usr/member/login?afterLoginUri=' + currentUri;

        }
        $.ajax({

            dataType: 'json',
            success: function (data) {
                console.log(data);
                console.log('data.data1Name : ' + data.data1Name);
                console.log('data.data1 : ' + data.data1);
                console.log('data.data2Name : ' + data.data2Name);
                console.log('data.data2 : ' + data.data2);
                if (data.resultCode.startsWith('S-')) {
                    var likeButton = $('#likeButton');
                    var likeCount = $('#likeCount');
                    // var likeCountC = $('.likeCount');
                    var likeCountBtn = likeButton.find('.likeCount');
                    var DislikeButton = $('#DislikeButton');
                    var DislikeCount = $('#DislikeCount');
                    // var DislikeCountC = $('.DislikeCount');
                    var DislikeCountBtn = DislikeButton.find('.DislikeCount');

                    // 모든 좋아요 카운트 업데이트
                    likeCount.text(data.data1);
                    likeCountBtn.text(data.data1);

                    // 모든 싫어요 카운트 업데이트
                    DislikeCount.text(data.data2);
                    DislikeCountBtn.text(data.data2);

                    if (data.resultCode == 'S-1') {
                        DislikeButton.toggleClass('btn-outline');
                        DislikeCount.text(data.data2);
                        DislikeCountC.text(data.data2);
                    } else if (data.resultCode == 'S-2') {
                        likeButton.toggleClass('btn-outline');
                        likeCount.text(data.data1);
                        likeCountC.text(data.data1);
                        DislikeButton.toggleClass('btn-outline');
                        DislikeCount.text(data.data2);
                        DislikeCountC.text(data.data2);

                    } else {
                        DislikeButton.toggleClass('btn-outline');
                        DislikeCount.text(data.data2);
                        DislikeCountC.text(data.data2);
                    }

                } else {
                    alert(data.msg);

            },

    $(function () {

<!-- 댓글 수정 -->
<script th:inline="javascript">
    function toggleModifybtn(replyId) {

        console.log(replyId);

        $('#modify-btn-' + replyId).hide();
        $('#save-btn-' + replyId).show();
        $('#reply-' + replyId).hide();
        $('#modify-form-' + replyId).show();
    }

    function doModifyReply(replyId) {
        console.log(replyId); // 디버깅을 위해 replyId를 콘솔에 출력

        // form 요소를 정확하게 선택
        var form = $('#modify-form-' + replyId);
        console.log(form); // 디버깅을 위해 form을 콘솔에 출력
        // form 내의 input 요소의 값을 가져옵니다
        var text = form.find('input[name="reply-text-' + replyId + '"]').val();
        console.log(text); // 디버깅을 위해 text를 콘솔에 출력
        // form의 action 속성 값을 가져옵니다
        var action = form.attr('action');
        console.log(action); // 디버깅을 위해 action을 콘솔에 출력

        $.post({
            url: '/usr/reply/doModify', // 수정된 URL
            type: 'POST', // GET에서 POST로 변경
            data: {id: replyId, body: text}, // 서버에 전송할 데이터
            success: function (data) {
                $('#modify-form-' + replyId).hide();
                $('#reply-' + replyId).text(data);
                $('#reply-' + replyId).show();
                $('#save-btn-' + replyId).hide();
                $('#modify-btn-' + replyId).show();
            },
            error: function (xhr, status, error) {
                alert('댓글 수정에 실패했습니다: ' + error);
            }
        })
    }
</script>

<script th:inline="javascript">
    function ReplyWrite__submit(form) {
        console.log(form.body.value);

            alert('3글자 이상 입력해');

            return;

        form.submit();
    }

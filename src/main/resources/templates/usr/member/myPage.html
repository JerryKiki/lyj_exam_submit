<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{common/head :: head}">
    <title th:text="${pageTitle}">MYPAGE</title>
</head>
<body>
<header th:replace="~{common/header-2 :: header-2}"></header>
<div class="make-header-margin"></div>

<section class="mt-24 text-xl px-4">
    <div class="mx-auto">
        <table class="table" border="1" cellspacing="0" cellpadding="5" style="width: 100%; border-collapse: collapse;">
            <tbody>
            <tr>
                <th>가입일</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.regDate}">가입일</td>
            </tr>
            <tr>
                <th>아이디</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.loginId}">아이디</td>
            </tr>
            <tr>
                <th>이름</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.name}">이름</td>
            </tr>
            <tr>
                <th>닉네임</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.nickname}">닉네임</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.email}">이메일</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td style="text-align: center;" th:text="${rq.loginedMember.cellphoneNum}">전화번호</td>
            </tr>
            <tr>
                <th>회원정보 수정</th>
                <td style="text-align: center;">
                    <a th:href="@{/usr/member/checkPw}" class="btn btn-primary">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="btns">
            <button class="btn" type="button" onclick="history.back()">뒤로가기</button>
        </div>
        <div class="btns" th:if="${rq.loginedMember.delStatus == 0}">
            <form action="/usr/member/doDelete" method="post" onsubmit="return confirmDelete();">
                <input type="hidden" name="id" value="${rq.loginedMember.id}">
                <button class="btn" type="submit" >회원탈퇴</button>
            </form>
        </div>
        <div class="btns" th:if="${rq.loginedMember.delStatus == 1}">
            <form action="/usr/member/doRestore" method="post" onsubmit="return confirmCancel();">
                <input type="hidden" name="id" value="${rq.loginedMember.id}">
                <button class="btn" type="submit" >탈퇴취소</button>
            </form>
        </div>
    </div>

    <script>
        function confirmDelete() {
            if (confirm('정말 탈퇴하시겠습니까?')) {
                alert('탈퇴되었습니다.');
                return true; // confirm 후 계속 진행
            }
            return false; // confirm이 취소되면 제출을 막음
        }

        function confirmCancel() {
            if (confirm('정말 취소하시겠습니까?')) {
                alert('취소되었습니다.');
                return true; // confirm 후 계속 진행
            }
            return false; // confirm이 취소되면 제출을 막음
        }
    </script>
</section>

</body>
</html>
